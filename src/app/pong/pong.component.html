<div class="container-fluid m-2">
    <div class="row text-center">
        <div class="col-md-12 d-flex align-items-center justify-content-center" *ngIf="!wristPose">
            <div class="spinner-border spinner-border-sm m-2 text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <span>Loading MoveNet ...</span>
        </div>
    </div>
    <div class="row" [class]="{ 'visually-hidden': !wristPose }">
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <canvas id="pong-field" width="600" height="600" #canvas></canvas>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <div class="webcam-info">
                <video autoplay playsinline muted id="webcam" width="300" height="300" #webcam></video>
                <div *ngIf="wristPose">
                    <p>Right wrist pose: ({{ wristPose?.x?.toFixed(4) }},{{ wristPose?.y?.toFixed(4) }}), score: {{
                        wristPose?.score?.toFixed(4) }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
